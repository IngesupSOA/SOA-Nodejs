<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <title>Pizzanocope List</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <link rel="profile" href="#">

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone-no">

    <link href='http://fonts.googleapis.com/css?family=Raleway:300,400,700,900' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Dosis:700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="/css/plugins.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery.js"></script>
</head>
<body>

<div class="ht-page-wrapper">

    <header id="ht-header" class="">
        <div class="mobile-control-toggle">
            <div class="container">
                <button type="button" class="mobile-nav-toggle" data-target="#menu-list">
                    <span class="sr-only">Toggle mobile menu</span>
                    <span class="icon-bar icon-bar-1"></span>
                    <span class="icon-bar icon-bar-2"></span>
                    <span class="icon-bar icon-bar-3"></span>
                </button>
            </div>
        </div>

        <div class="ht-main-navbar logo-center sticky-nav scroll-up-nav">
            <div class="container">
                <div class="inner">
                    <h1 id="ht-logo">
                        <a href="#">
                            Pizzanoscope Logo
                        </a>
                        Realty
                    </h1>
                </div>
            </div>
        </div>
    </header>


    <div class="ht-page-header">
        <div class="overlay" style="background: rgba(0,0,0,.5)"></div>
        <div class="container">
            <div class="inner">
                <h2 class="heading">Pizzanoscope</h2>
                <ol class="ht-breadcrumb">
                    <li><a href="#">Pizzas</a></li>
                    <li>List</li>
                </ol>
            </div>
        </div>
    </div>

    <section class="ht-section hs-recipes grid">
        <div class="hs-content">
            <div class="container">
                <div class="row">
                    <div class="login-form col-md-offset-2 col-md-8 ">

                        <h2>Login</h2>
                        <form name="loginform" id="loginform" action="#" method="post">

                            <p class="login-username">
                                <label for="login_email">Email</label>
                                <input type="email" name="email" id="login_email" class="input" value="" size="20" placeholder="Your Y-nov email">
                            </p>
                            <p class="login-password">
                                <label for="login_password">Password</label>
                                <input type="password" name="password" id="login_password" class="input" value="" size="20" placeholder="Your password">
                            </p>

                            <p class="login-remember">
                                <label>
                                    <input name="rememberme" type="checkbox" id="rememberme" value="forever"> Remember Me
                                </label></p>
                            <p class="login-submit">
                                <input type="submit" name="wp-submit" id="wp-submit" class="button-primary" value="Log In">
                            </p>

                        </form>
                    </div>
                </div><!--./row-->

                <div class="row">
                    <div class="register-form col-md-offset-2 col-md-8 ">
                        <div class="title">
                            <h2>Register</h2>
                            <p class="register_warning">If you don't have account yet And a password will be e-mailed to you.</p>
                        </div>
                        <form action="#" method="post">
                            <p>
                                <label>Username</label>
                                <input type="text" name="user" value="Username" id="user" class="input">
                            </p>
                            <p>
                                <label>Email</label>
                                <input type="text" name="email" value="E-Mail" id="email" class="input">
                            </p>
                            <p>
                                <input type="submit" value="Register" id="register" class="button-primary">
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer id="ht-footer">
        <div class="container">
            <p class="copyright">COPYRIGHT Â© PIZZANOSCOPE </p>
        </div>
    </footer>


</div>

<script src="/js/custom.js"></script>

</body>
</html>
